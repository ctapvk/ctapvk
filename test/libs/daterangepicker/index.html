<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>moment</title>
    <!-- awesome core  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/fonts/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">


    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>

<body>

<input type="text" name="dates" id="">
<input type="text" name="birthday" id="">
<div class="text"></div>

<script>
    $('input[name="dates"]').daterangepicker({
    }, function (start, end, label) {
        console.log(moment(end).format("YYYY-MM-DD")) ;
        $(".text").html("<br> diff is  " + moment(end).diff(start, 'days') + " days!");
        $(".text").append("<br> diff is  " + moment(end).diff(start, 'months') + " months!");
        $(".text").append("<br> diff is  " + moment(end).diff(start, 'years') + " years!");
    });

    $('input[name="birthday"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minYear: 1901,
    maxYear: moment().format('YYYY')
    }, function (start, end, label) {
        var years = moment().diff(start, 'years');
        alert("You are " + years + " years old!");
    });
</script>


<!-- Placed at the end of the document so the pages load faster -->
    <script src="/lib/jquery-3.2.1.slim.min.js"></script>
    <script src="/lib/popper.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/holder.min.js"></script>
</body>

</html>
