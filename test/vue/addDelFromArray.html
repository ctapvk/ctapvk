new Vue({
  el: '#app',
  data: {
    finds: []

  methods: {
    addFind: function () {
      this.finds.push({ value: 'def' });

    deleteFind: function (index) {
      console.log(index);
      console.log(this.finds);
      this.finds.splice(index, 1);

     this.$delete(this.finds, index)
    }
