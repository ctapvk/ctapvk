<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>bootstrap/form </title>
    <!-- awesome core  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/fonts/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">
    <div class="container mt-3 mt-sm-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="form" method="post" @submit="validateForm">
                    <div class="form-group">
                        <label class="form-control-label" for="name">Name</label>
                        <input id="name" name="name" class="form-control" type="text" v-model="name"
                               :class="{ 'is-invalid': attemptSubmit && missingName }">
                        <div class="invalid-feedback">This field is required.</div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="number">Enter a number between 1 and 10</label>
                        <input id="number" name="number" class="form-control" type="text" v-model="number"
                               :class="{ 'is-invalid': attemptSubmit && wrongNumber }">
                        <div class="invalid-feedback">Make sure this is a number between 1 and 10.</div>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="/lib/jquery-3.2.1.slim.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/vue/axios.min.js"></script>
<script src="/lib/vue/vuedev.js"></script>
<script src="script.js"></script>

</body>

</html>
