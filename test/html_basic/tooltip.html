	.tooltipCustom {

	background-color: white;

	z-index: 1;
	top: -5px;
	left: 110%;
	font-size: 12px;
	font-weight: normal;
	width: max-content;
	}
	.tooltipCustom:hover .tooltipCustom__text {
	visibility: visible;
	}
	</style>
