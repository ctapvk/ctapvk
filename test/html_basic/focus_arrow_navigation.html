<script>

    (function ($) {
        $.fn.formNavigation = function () {
            $(this).each(function () {
                $(this).find('input').on('keyup', function (e) {
                    switch (e.which) {
                        case 39:
                            $(this).closest('td').next().find('input').focus();
                            break;
                        case 37:
                            $(this).closest('td').prev().find('input').focus();
                            break;
                        case 40:
                            $(this).closest('tr').next().children().eq($(this).closest('td').index()).find('input').focus();
                            break;
                        case 38:
                            $(this).closest('tr').prev().children().eq($(this).closest('td').index()).find('input').focus();
                            break;
                    }
                });
            });
        };
        $.fn.listNav = function () {
            $(this).each(function () {
                $(this).find('div').first().focus();
                $(this).find('div').on('keyup', function (e) {
                    switch (e.which) {
                        case 40:
                            $(this).closest('div').next().focus();
                            break;
                        case 38:
                            $(this).closest('div').prev().focus();
                            break;
                    }
                });
            });
        };
    })(jQuery);

    $(document).ready(function () {
        $('.gridexample').formNavigation();
        $('.banch').listNav();
    });

</script>
