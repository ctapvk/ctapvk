<html>
<body>

<input type="text" id="url" value="wss://test.com/live_abr/ser" onkeypress="return runScript(event)" style="width: 100%;">

<script src='https://softvelum.com/player/releases/sldp-v2.15.0.min.js' type='text/javascript'></script>
<div id='sldp_player_wrapper'></div>
<script>
document.addEventListener('DOMContentLoaded', initPlayer);
function runScript(e) {
    if (e.keyCode == 13) {
        initPlayer();
    }
}
function initPlayer() {
        var sldpPlayer;
        sldpPlayer = SLDP.init({
          container: 'sldp_player_wrapper',
          stream_url: document.getElementById('url').value,
         // stream_url: "wss://vd1.wmspanel.com/video_demo/stream",
          height: 360,
          width: 640,
          autoplay: true,
          ios_failback_secure_scheme: "wss://",
          ios_failback_app_url: ""
        });
}
  function removePlayer(){
    sldpPlayer.destroy()
  }
</script>

</body>
</html>
