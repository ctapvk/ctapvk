<script>
    $('input[name="dates"]').daterangepicker({
        startDate: moment("1993-04-11"),
        endDate: moment(),
        "autoApply": true,
        autoUpdateInput: true,
        locale: {
            format: 'DD.MM.YYYY',
            "applyLabel": "Применить",
            "cancelLabel": "Отмена",
        }

    }, calc );

    function calc(start, end, label) {
        $(".text").html("<br> My age is  " + moment(end).diff(start, 'days') + " days!");
        $(".text").append("<br> My age is  " + moment(end).diff(start, 'months') + " months!");
        $(".text").append("<br> My age is  " + moment(end).diff(start, 'years') + " years!");
    }

    calc($('input[name="dates"]').data('daterangepicker').startDate , $('input[name="dates"]').data('daterangepicker').endDate ) ;


    // $('input[name="dates"]').daterangepicker('updateView');
    // $('input[name="dates"]').element.trigger('show.daterangepicker', $('input[name="dates"]'));
    // $('input[name="dates"]').daterangepicker('setStartDate', "01-01-1900");

    $('input[name="birthday"]').daterangepicker({
        singleDatePicker: true,
        maxYear: moment().format('YYYY') ,
        showDropdowns: true,
        minYear: 1901,
        locale: {
            format: 'DD.MM.YYYY'
        },
    }, function (start, end, label) {
        var years = moment().diff(start, 'years');
        alert("You are " + years + " years old!");
    });
</script>
